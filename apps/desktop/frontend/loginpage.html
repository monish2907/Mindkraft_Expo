<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – MindKraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ── Gradient sky background ── */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg,
          #1a1a2e 0%,
          #16213e 18%,
          #2d1b3d 36%,
          #3d2145 50%,
          #5a3060 62%,
          #7a4070 72%,
          #9a556e 80%,
          #b8756a 88%,
          #c98060 94%,
          #8a6050 100%);
      z-index: 0;
    }

    /* ── Mountain silhouette via SVG ── */
    .mountains {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* ── Back link ── */
    .back-link {
      position: fixed;
      top: 18px;
      left: 22px;
      color: rgba(255, 255, 255, 0.55);
      font-size: 13px;
      font-weight: 400;
      text-decoration: none;
      letter-spacing: 0.02em;
      z-index: 10;
      transition: color 0.25s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .back-link::before {
      content: '←';
      font-size: 14px;
    }

    /* ── Card / form wrapper ── */
    .card {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      width: 100%;
      max-width: 340px;
      padding: 0 16px;
      animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(28px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ── Logo circle ── */
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      background: transparent;
      transition: transform 0.3s ease, border-color 0.3s;
    }

    .logo:hover {
      transform: scale(1.06);
      border-color: #fff;
    }

    .logo-letter {
      font-size: 28px;
      font-weight: 300;
      color: #fff;
      letter-spacing: -1px;
      user-select: none;
    }

    /* ── Input group ── */
    .input-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .input-wrap {
      position: relative;
      width: 100%;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.45);
      font-size: 15px;
      pointer-events: none;
      line-height: 1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 13px 16px 13px 40px;
      border-radius: 30px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      letter-spacing: 0.02em;
      transition: background 0.25s, box-shadow 0.25s;
      caret-color: #ff6b8a;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.45);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 0 2px rgba(255, 107, 138, 0.5);
    }

    /* ── Login button ── */
    .btn-login {
      width: 100%;
      padding: 13px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: #fff;
      background: linear-gradient(90deg, #e8436e 0%, #f0637a 50%, #e8436e 100%);
      background-size: 200% auto;
      box-shadow: 0 4px 20px rgba(232, 67, 110, 0.45);
      transition: background-position 0.4s ease, transform 0.2s, box-shadow 0.3s;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .btn-login:hover {
      background-position: right center;
      transform: translateY(-1px);
      box-shadow: 0 6px 28px rgba(232, 67, 110, 0.6);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* ── Forgot password ── */
    .forgot {
      margin-top: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      letter-spacing: 0.02em;
      transition: color 0.25s;
    }

    .forgot:hover {
      color: rgba(255, 255, 255, 0.75);
    }
  </style>
</head>

<body>

  <!-- Sky gradient -->
  <div class="bg"></div>

  <!-- Back link -->
  <a href="#" class="back-link">Back to Wordpress</a>

  <!-- Mountain SVG silhouette -->
  <svg class="mountains" viewBox="0 0 1440 320" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Far mountains (lighter dark) -->
    <path
      d="M0,320 L0,215 L60,195 L130,170 L200,185 L270,155 L340,130 L410,150 L480,125 L540,100 L600,120 L660,145 L720,118 L780,95 L840,115 L900,140 L960,110 L1020,130 L1080,155 L1140,135 L1200,160 L1260,185 L1320,200 L1380,215 L1440,205 L1440,320 Z"
      fill="#1a1428" opacity="0.65" />
    <!-- Near mountains (darkest) -->
    <path
      d="M0,320 L0,265 L80,240 L160,255 L210,220 L280,200 L330,215 L390,190 L450,170 L510,185 L560,160 L620,175 L680,155 L740,170 L800,185 L860,165 L920,180 L980,200 L1030,185 L1090,210 L1150,225 L1210,240 L1280,255 L1360,265 L1440,260 L1440,320 Z"
      fill="#110e1c" opacity="0.85" />
    <!-- Ground layer -->
    <path d="M0,320 L0,290 L1440,290 L1440,320 Z" fill="#0d0b17" />
  </svg>

  <!-- Login card -->
  <div class="card">
    <!-- Logo -->
    <div class="logo">
      <span class="logo-letter">D</span>
    </div>

    <!-- Inputs -->
    <div class="input-group">
      <div class="input-wrap">
        <span class="input-icon">&#128100;</span>
        <input id="username" type="text" placeholder="Username" autocomplete="username" />
      </div>
      <div class="input-wrap">
        <span class="input-icon">&#128274;</span>
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      </div>
    </div>

    <!-- Login button -->
    <button id="btn-login" class="btn-login" onclick="handleLogin()">Log In</button>

    <!-- Forgot password -->
    <a href="#" class="forgot">Lost your password?</a>
  </div>

  <script>
    function handleLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const btn = document.getElementById('btn-login');

      if (!user || !pass) {
        btn.textContent = 'Fill in all fields';
        btn.style.background = 'linear-gradient(90deg,#c0392b,#e74c3c)';
        setTimeout(() => {
          btn.textContent = 'Log In';
          btn.style.background = '';
        }, 2000);
        return;
      }

      btn.textContent = 'Logging in…';
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = '✓ Welcome!';
        btn.style.background = 'linear-gradient(90deg,#27ae60,#2ecc71)';
        setTimeout(() => {
          btn.textContent = 'Log In';
          btn.style.background = '';
          btn.disabled = false;
        }, 2500);
      }, 1200);
    }

    // Allow Enter key to submit
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleLogin();
    });
  </script>
</body>

</html>
